baseurl = "https://cloud.fskelly.com/"
title = "fletchers-cloud-blog"
theme = "hugo-theme-console"
languageCode = "en-us"

[params]
  # Cutting off the page title to two chars for mobile (console-demo -> co)
  titleCutting = true

  # Set the animation style -- https://animate.style/
  # To disable animations, please remove or comment animationStyle parameter
  animateStyle = "animated zoomIn fast" 

  [[params.navlinks]]
  name = "about/"
  url = "about/"

  [[params.navlinks]]
  name = "posts/"
  url = "posts/"
  
#  [[params.navlinks]]
#  name = "photos/"
#  url = "photos/"

[outputs]
  home = ["HTML", "RSS"]

[taxonomies]
  year = "years"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true